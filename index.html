<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <script src="/main.js" defer></script>
    <title>Kana Flashcards</title>
</head>
<body>
    <h1>Welcome</h1>
    <form id="form">
        <h2 class="moji" id="questionMoji">questionMoji</h2>
        <fieldset>
            <ul>
                <li>
                    <label id="answerALabel" for="answerA">Answer A</label>
                    <input type="radio" id="answerA" name="answers" value="answerAValue" />    
                </li>
                <li>
                    <label id="answerBLabel" for="answerB">Answer B</label>
                    <input type="radio" id="answerB" name="answers" value="answerBValue" />    
                </li>
                <li>
                    <label id="answerCLabel" for="answerC">Answer C</label>
                    <input type="radio" id="answerC" name="answers" value="answerCValue" />    
                </li>
                <li>
                    <label id="answerDLabel" for="answerD">Answer D</label>
                    <input type="radio" id="answerD" name="answers" value="answerDValue" />    
                </li>
                <button id="formButton" type="submit">Check Answer</button>
            </ul>
        </fieldset>
    </form>
</body>
</html>
